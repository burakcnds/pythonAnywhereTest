{% extends 'base.html' %}
{% load static %}


{% block title %}
<title>Login</title>
{% endblock title %}
    
    

{% block content %}
<h1> Login </h1>

<form method="POST" novalidate > 
    {% csrf_token %}
    {% for field in form %}
    {{fields.errors}}
    <label for="field.id_for_label"> {{field.label}} </label>
    {{field}}
    {% endfor %}
    <input class="btn btn-dark mt-2" type="submit" value="Kaydet">

    </form>



{% endblock content %}
